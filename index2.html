<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <svg viewBox="0 0 300 300">
    <!-- XML -->
    <circle r="120" cx="125" cy="125" fill="none" stroke="red" stroke-width="10px"/>
    <circle r="70" cx="125" cy="125" fill="none" stroke="red" stroke-width="10px"></circle>
    <rect x="25" y="25" height="200" width="200" fill="lightblue" stroke="black" rx="15" ry="15" />
    <!-- <line x1="10" y1="125" x2="225" y2="225" stroke="green" stroke-width="25" /> -->
    <polygon fill="pink" points="50,50 200,50 200,200 125,125 50,200" />
  </svg>

  <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
    <!-- Using g to inherit presentation attributes -->
    <g fill="white" stroke="green" stroke-width="5">
      <circle cx="50" cy="50" r="30" />
      <circle cx="50" cy="50" r="20" />
      <circle cx='50' cy='50' r='10' />
      <circle cx='50' cy='50' r='2.5' />
      <rect x='25' y='25' height='50', width='50' rx='15' ry='15' />
    </g>
      <text x='25' y='50' fill="#000" letter-spacing='1.25' >Brian<text/>
  </svg></body>
</html>
